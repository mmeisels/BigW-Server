<ion-view title="Our Catalogue" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div ng-repeat="product in products" class="list card">
            <a ui-sref="app.productscat({name: product.name})">
                <div class="item">
                    <h2><center>{{product.name}}</center></h2>
                </div>
                <div class="item item-body">
                    <img ng-if="product.image"  ng-src="{{product.image}}">
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
